{% extends layout_path %}
{% load static %}

{% block title %}Available Pets{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Available Pets</h4>
    
    <div class="row g-4">
        {% for pet in pets %}
        <div class="col-xl-4 col-lg-6 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ pet.name }}</h5>
                    <p class="card-text">
                        Type: {{ pet.type }}<br>
                        Breed: {{ pet.breed }}<br>
                        Shelter: {{ pet.shelter.name }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
