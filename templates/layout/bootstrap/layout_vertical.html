{% load static %}
{% load theme_tags %}
{% get_theme_variables as theme %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/rtl/core.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/rtl/theme-default.css' %}">
    
    {% block vendor_css %}{% endblock %}
    {% block page_css %}{% endblock %}
</head>
<body>
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Core JS -->
    <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
    
    {% block vendor_js %}{% endblock %}
    {% block page_js %}{% endblock %}
</body>
</html>
